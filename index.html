<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Creativity Tool (MVP)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Creativity Tool</h1>
    <p>Image/video editor with AI suggestions</p>
  </header>

  <main class="grid">
    <section>
      <h2>Asset</h2>
      <input id="file" type="file" accept="image/*,video/*">
      <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
      <video id="video" controls style="display:none"></video>
    </section>

    <section>
      <h2>AI Coach</h2>
      <textarea id="notes" placeholder="Describe your creative goal..."></textarea>
      <button id="btnSuggest">Get Suggestions</button>
      <pre id="suggestions"></pre>
      <button id="btnApply">Apply Suggestion</button>
    </section>

    <section>
      <h2>Variants</h2>
      <div id="variants" class="variants"></div>
    </section>
  </main>

  <footer>
    <small>
    Powered by <strong>Claude</strong> · <strong>Fetch.ai</strong> · <strong>AppLovin MAX</strong>
    </small>
  </footer>

<script src="app.js"></script>
</body>
</html>
