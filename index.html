<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Creativity Tool (MVP)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Creativity Tool</h1>
    <p>Image/video editor with AI suggestions (mocked)</p>
  </header>

  <main class="grid">
    <section>
      <h2>Asset</h2>
      <input id="file" type="file" accept="image/*,video/*">
      <canvas id="canvas"></canvas>
      <video id="video" controls style="display:none"></video>
      <div class="controls">
        <button id="btnCinematic">Apply Cinematic Filter</button>
        <button id="btnReset">Reset</button>
      </div>
    </section>

    <section>
      <h2>AI Coach</h2>
      <textarea id="notes" placeholder="Describe your creative goal..."></textarea>
      <button id="btnSuggest">Get Suggestions</button>
      <pre id="suggestions"></pre>
      <button id="btnApply">Apply Suggestion</button>
    </section>

    <section>
      <h2>Variants</h2>
      <div id="variants" class="variants"></div>
    </section>
  </main>

  <footer>
    <small>Adapters: Claude / Fetch.ai / AppLovin (mock). Replace with real APIs.</small>
  </footer>

<script src="app.js"></script>
</body>
</html>
